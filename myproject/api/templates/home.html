{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">

{% if user.is_authenticated %}

<h1>Hello World</h1>

{% else %}
    
    <h1>Sign In</h1>
    <br/>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <form>
            <div class="mb-3">
              <input type="email" class="form-control" name="email", placeholder="Email Address" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password", placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-secondary">Sign In</button>
          </form>
    </form>
</div> 

{% endif %}

{% endblock %}
